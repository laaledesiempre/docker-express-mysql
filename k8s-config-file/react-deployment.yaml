# https://kubernetes.io/docs/concepts/workloads/controllers/deployment/
apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-deployment 
  namespace: default
  labels:
    app: react
spec:
  selector:
    matchLabels:
      app: react
  replicas: 1
  template:
    metadata:
      labels:
        app: react
    spec:
      # initContainers:
        # Init containers are exactly like regular containers, except:
          # - Init containers always run to completion.
          # - Each init container must complete successfully before the next one starts.
      containers:
      - name: react  
        image: laaledesiempre/docker-express-mysql:react
        imagePullPolicy: Always
        resources:
          requests:
            cpu: 200m
            memory: 500Mi
          limits:
            cpu: 200m
            memory: 500Mi
        ports:
        - containerPort: 5173
---
# https://kubernetes.io/docs/concepts/services-networking/service/
apiVersion: v1
kind: Service
metadata:
  name: react 
  namespace: default
spec:
  selector:
    app: react 
  type: LoadBalancer
  ports:
  - name: 
    protocol: TCP
    port: 5173 
    targetPort: 5173 
---
  
